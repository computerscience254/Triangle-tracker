<!DOCTYPE htm>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Dan's Triangle tracker</title>
</head>

<body>
    <div class="header">
        <span style="float:center;">
          <i>Triangle tracker</i>
        </span>
    </div>
    <div class="borderindex" style="margin-top: 50px;">
        <div class="container">
            <div class="main">
                <div align="centre" class="content">
                    <input name="Name" id="idside1" type="text" value="" placeholder="Enter first side">
                    <input name="Name" id="idside2" type="text" value="" placeholder="Enter second side">
                    <input name="Name" id="idside3" type="text" value="" placeholder="Enter third side">
                    <button onclick="tracker()" class="result" value="Submit" type="button">Result</button>
                    <button onclick="reset()" class="reset" value="Reset" type="button">Reset</button>
                    <div class="answer">
                        <p id="display"> </p>
                        <script src="js/triangle.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="wrapper">
            <p> Moringa School</p>
            <p>Copyright 2018. Triangle tracker. All Rights Reserved.</p>
        </div>
    </div>
</body>

</html>
